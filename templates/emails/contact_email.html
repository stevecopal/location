<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { padding: 20px; background-color: #f9f9f9; border-radius: 8px; }
        h2 { color: #1D4ED8; }
        p { margin: 5px 0; }
        .label { font-weight: bold; color: #F97316; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Nouveau message depuis le formulaire de contact</h2>
        <p><span class="label">Nom :</span> {{ data.name }}</p>
        <p><span class="label">Email :</span> {{ data.email }}</p>
        <p><span class="label">Sujet :</span> {{ data.subject }}</p>
        <p><span class="label">Message :</span></p>
        <p>{{ data.message|linebreaks }}</p>
    </div>
</body>
</html>
