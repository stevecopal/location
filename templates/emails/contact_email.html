<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau message de contact</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333333;">
    <table width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; margin: 20px auto; background-color: #ffffff; border: 1px solid #e0e0e0;">
        <tr>
            <td style="background-color: #1e3a8a; padding: 20px; text-align: center;">
                <h1 style="color: #ffffff; font-size: 22px; margin: 0;">Nouveau Message de Contact</h1>
            </td>
        </tr>
        <tr>
            <td style="padding: 20px;">
                <h2 style="font-size: 18px; color: #1e3a8a; margin: 0 0 15px;">Détails du Message</h2>
                <table width="100%" cellpadding="0" cellspacing="0">
                    <tr>
                        <td style="font-size: 14px; color: #333333; padding: 8px 0; border-bottom: 1px solid #e0e0e0;">
                            <strong style="color: #1e3a8a;">Nom :</strong> {{ name }}
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size: 14px; color: #333333; padding: 8px 0; border-bottom: 1px solid #e0e0e0;">
                            <strong style="color: #1e3a8a;">Email :</strong> {{ email }}
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size: 14px; color: #333333; padding: 8px 0; border-bottom: 1px solid #e0e0e0;">
                            <strong style="color: #1e3a8a;">Sujet :</strong> {{ subject }}
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size: 14px; color: #333333; padding: 8px 0;">
                            <strong style="color: #1e3a8a;">Message :</strong><br>{{ message|linebreaksbr }}
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td style="background-color: #f4f4f4; padding: 15px; text-align: center;">
                <p style="font-size: 12px; color: #666666; margin: 0;">
                    Envoyé depuis CopalFinder | &copy; 2025 Tous droits réservés
                </p>
            </td>
        </tr>
    </table>
</body>
</html>
